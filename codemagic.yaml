workflows:
  ios-release:
    name: iOS Release InsuBuddy
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      xcode: latest
      node: latest
    scripts:
      - name: Install Dependencies
        script: npm install
      - name: Build Web App
        script: npm run build
      - name: Sync Capacitor
        script: npx cap sync ios
      - name: Install CocoaPods
        script: cd ios/App && pod install
      - name: Configure Team ID (Neu)
        script: |
          # Schreibt deine Team-ID direkt in das Xcode-Projekt
          sed -i '' 's/DEVELOPMENT_TEAM = "";/DEVELOPMENT_TEAM = TBZ9DV89WH;/g' ios/App/App.xcodeproj/project.pbxproj
          # Erzwingt Automatic Signing
          sed -i '' 's/ProvisioningStyle = Manual;/ProvisioningStyle = Automatic;/g' ios/App/App.xcodeproj/project.pbxproj
      - name: Set up Provisioning Profiles
        script: xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App"
    publishing:
      app_store_connect:
        auth: integration
    integrations:
      app_store_connect: "InsuBuddy Connect"