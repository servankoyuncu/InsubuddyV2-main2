workflows:
  ios-release:
    name: iOS Release InsuBuddy
    instance_type: mac_mini_m2 # Verschoben: Muss direkt unter den Workflow-Namen
    environment:
      xcode: latest
      node: latest
    scripts:
      - name: Install Dependencies
        script: npm install
      - name: Build Web App
        script: npm run build
      - name: Sync Capacitor
        script: npx cap sync ios
      - name: Install CocoaPods
        script: cd ios/App && pod install
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App"
    publishing:
      app_store_connect:
        auth: integration
      # Diese Zeile behebt den zweiten Fehler:
      integrations:
        app_store_connect: "InsuBuddy Key" # Hier den Namen deines Keys aus den Einstellungen eintragen